<!DOCTYPE html>
<html>
<head>
<title>
A simple webpage with nav bar
</title>
<style>
body{
font-family: 'Courier New', Courier, monospace;
margin: 0;
scroll-behavior: smooth;
}
.navbar{
background-color:yellowgreen;
padding: 10px;
top:0;
width: 100%;
}
.navbar a{
color:brown;
text-decoration: none;
margin: 0 15px;
}
.section{
padding: 100px 20px;
min-height: 100vh;

}

#home {

background-color: blanchedalmond;
}
#lists{
    background-color:aqua;

}
</style>
</head>
<body>
<div class="navbar">

<a href="#home">Home</a>

<a href="#lists">lists</a>

</div>
<div id="home" class="section">
<h1>Home</h1>
<p>my Home page</p>
</div>
<div id="lists" class="section">
<h1>list of flowers</h1>
<ul>
<li>lily</li>
<li>orchid</li>
<li>sunflower</li>
<li>rose</li>
</ul>
<h1>list of places</h1>
<ol>
<li>mysore</li>
<li>chennai</li>
<li>mumbai</li>
<li>pune</li>
<li>delhi</li>
<li>bengaluru</li>
</ol>
</div>
</body>
</html>
